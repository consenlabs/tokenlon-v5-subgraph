specVersion: 0.0.2
schema:
  file: staking.graphql
dataSources:
  - kind: ethereum/contract
    name: RewardDistributor
    network: mainnet
    source:
      address: "0xbF1C2c17CC77e7Dec3466B96F46f93c09f02aB07"
      abi: RewardDistributor
      startBlock: 12133461
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RewardDistributor
      abis:
        - name: RewardDistributor
          file: RewardDistributor/abis/RewardDistributor.json
        - name: LonStaking
          file: RewardDistributor/abis/LonStaking.json
      eventHandlers:
        - event: BuyBack(address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleBuyBack
        - event: DistributeLon(uint256,uint256)
          handler: handleDistributeLon
        - event: MintLon(uint256)
          handler: handleMintLon
        - event: SetFeeToken(address,uint256,address[],uint256,uint256,uint256,uint256)
          handler: handleSetFeeToken
        - event: EnableFeeToken(address,bool)
          handler: handleEnableFeeToken
      file: RewardDistributor/RewardDistributor.wasm
  - kind: ethereum/contract
    name: LonStaking
    network: mainnet
    source:
      address: "0xf88506b0f1d30056b9e5580668d5875b9cd30f23"
      abi: LonStaking
      startBlock: 12133376
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LonStaking
      abis:
        - name: LonStaking
          file: LonStaking/abis/LonStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: Redeem(indexed address,uint256,uint256,uint256)
          handler: handleRedeem
        - event: Cooldown(indexed address)
          handler: handleCooldown
      file: LonStaking/LonStaking.wasm
