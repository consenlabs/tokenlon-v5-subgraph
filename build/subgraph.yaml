specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RewardDistributor
    network: kovan
    source:
      address: "0x90c8bCe2c1C27dB341BB2470D85d9Ad02bb89381"
      abi: RewardDistributor
      startBlock: 23959907
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RewardDistributor
      abis:
        - name: RewardDistributor
          file: RewardDistributor/abis/RewardDistributor.json
        - name: LonStaking
          file: RewardDistributor/abis/LonStaking.json
      eventHandlers:
        - event: BuyBack(address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleBuyBack
        - event: DistributeLon(uint256,uint256)
          handler: handleDistributeLon
        - event: MintLon(uint256)
          handler: handleMintLon
      file: RewardDistributor/RewardDistributor.wasm
  - kind: ethereum/contract
    name: LonStaking
    network: kovan
    source:
      address: "0x085a5f35da59e1799132247aede7f3746580e331"
      abi: LonStaking
      startBlock: 23958935
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LonStaking
      abis:
        - name: LonStaking
          file: LonStaking/abis/LonStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: Redeem(indexed address,uint256,uint256)
          handler: handleRedeem
        - event: Cooldown(indexed address)
          handler: handleCooldown
      file: LonStaking/LonStaking.wasm
