specVersion: 0.0.2
schema:
  file: ./exchange.graphql
dataSources:
  - kind: ethereum/contract
    name: PMM
    network: goerli
    source:
      address: "0xD489f1684CF5e78D933E254BD7AC8A9A6a70d491"
      abi: PMM
      startBlock: 4657052
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FillOrder
      abis:
        - name: PMM
          file: ./abis/PMM.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20Bytes
          file: ./abis/ERC20Bytes.json
      eventHandlers:
        - event: FillOrder(string,indexed bytes32,indexed bytes32,indexed address,address,uint256,address,address,uint256,address,uint256,uint16)
          handler: handleFillOrder
      file: ./src/mapping_pmm.ts
  - kind: ethereum/contract
    name: AMMWrapper
    network: goerli
    source:
      address: "0xC9aFF103e8f8D47ace12D29ddF98e5099508985f"
      abi: AMMWrapper
      startBlock: 4691059
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Swapped
      abis:
        - name: AMMWrapper
          file: ./abis/AMMWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20Bytes
          file: ./abis/ERC20Bytes.json
      eventHandlers:
        - event: Swapped(string,indexed bytes32,indexed address,address,uint256,address,address,uint256,address,uint256,uint256,uint16,uint16)
          handler: handleSwapped
      file: ./src/mapping_ammwrapper.ts
