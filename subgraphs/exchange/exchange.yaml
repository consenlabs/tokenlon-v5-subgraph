specVersion: 0.0.2
schema:
  file: ./exchange.graphql
dataSources:
  - kind: ethereum/contract
    name: PMM
    network: kovan
    source:
      address: "0xAAF49aE635019717b7B3c76889283f87D3c1498F"
      abi: PMM
      startBlock: 24035385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FillOrder
      abis:
        - name: PMM
          file: ./abis/PMM.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20Bytes
          file: ./abis/ERC20Bytes.json
      eventHandlers:
        - event: FillOrder(string,indexed bytes32,indexed bytes32,indexed address,address,uint256,address,address,uint256,address,uint256,uint16)
          handler: handleFillOrder
      file: ./src/mapping_pmm.ts
  - kind: ethereum/contract
    name: AMMWrapper
    network: kovan
    source:
      address: "0x842243D636241C39f98c6BA4380A59Da23420983"
      abi: AMMWrapper
      startBlock: 24035370
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Swapped
      abis:
        - name: AMMWrapper
          file: ./abis/AMMWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20Bytes
          file: ./abis/ERC20Bytes.json
      eventHandlers:
        - event: Swapped(string,indexed bytes32,indexed address,address,uint256,address,address,uint256,address,uint256,uint256,uint16,uint16)
          handler: handleSwapped
      file: ./src/mapping_ammwrapper.ts
