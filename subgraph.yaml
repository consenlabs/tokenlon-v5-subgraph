specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PMM
    network: kovan
    source:
      address: "0xE37eEffEb99caE6a04e399bfBAF0870F9B399D34"
      abi: PMM
      startBlock: 23955901
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FillOrder
      abis:
        - name: PMM
          file: ./abis/PMM.json
      eventHandlers:
        - event: FillOrder(string,indexed bytes32,indexed bytes32,indexed address,address,uint256,address,address,uint256,address,uint256,uint16)
          handler: handleFillOrder
      file: ./src/mapping_pmm.ts
  - kind: ethereum/contract
    name: AMMWrapper
    network: kovan
    source:
      address: "0xBeB3E2e3942745eB41be281AE0C5699f0f7061B9"
      abi: AMMWrapper
      startBlock: 23955901
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Swapped
      abis:
        - name: AMMWrapper
          file: ./abis/AMMWrapper.json
      eventHandlers:
        - event: Swapped(string,indexed bytes32,indexed address,address,uint256,address,address,uint256,address,uint256,uint256,uint16,uint16)
          handler: handleSwapped
      file: ./src/mapping_ammwrapper.ts
  - kind: ethereum/contract
    name: RewardDistributor
    network: kovan
    source:
      address: "0x90c8bCe2c1C27dB341BB2470D85d9Ad02bb89381"
      abi: RewardDistributor
      startBlock: 23959907
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RewardDistributor
      abis:
        - name: RewardDistributor
          file: ./abis/RewardDistributor.json
        - name: LonStaking
          file: ./abis/LonStaking.json
      eventHandlers:
        - event: BuyBack(address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleBuyBack
        - event: DistributeLon(uint256,uint256)
          handler: handleDistributeLon
        - event: MintLon(uint256)
          handler: handleMintLon
      file: ./src/mapping_buyback.ts
  - kind: ethereum/contract
    name: LonStaking
    network: kovan
    source:
      address: "0x085a5f35da59e1799132247aede7f3746580e331"
      abi: LonStaking
      startBlock: 23958935
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LonStaking
      abis:
        - name: LonStaking
          file: ./abis/LonStaking.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256)
          handler: handleStaked
        - event: Redeem(indexed address,uint256,uint256)
          handler: handleRedeem
        - event: Cooldown(indexed address)
          handler: handleCooldown
      file: ./src/mapping_staking.ts