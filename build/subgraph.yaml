specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PMM
    network: mainnet
    source:
      address: "0x8D90113A1e286a5aB3e496fbD1853F265e5913c6"
      abi: PMM
      startBlock: 11944105
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FillOrder
      abis:
        - name: PMM
          file: PMM/abis/PMM.json
      eventHandlers:
        - event: FillOrder(string,indexed bytes32,indexed bytes32,indexed
            address,address,uint256,address,address,uint256,address,uint256,uint16)
          handler: handleFillOrder
      file: PMM/PMM.wasm
  - kind: ethereum/contract
    name: AMMWrapper
    network: mainnet
    source:
      address: "0x11be6f5520FEE8E867e20AF9C9D2c8A09b909B83"
      abi: AMMWrapper
      startBlock: 11586514
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Swapped
      abis:
        - name: AMMWrapper
          file: AMMWrapper/abis/AMMWrapper.json
      eventHandlers:
        - event: Swapped(string,indexed bytes32,indexed
            address,address,uint256,address,address,uint256,address,uint256,uint256,uint16,uint16)
          handler: handleSwapped
      file: AMMWrapper/AMMWrapper.wasm
  - kind: ethereum/contract
    name: AMMWrapper2
    network: mainnet
    source:
      address: "0x904144473FdE753dc0729608CfeEA6F4A8B275E6"
      abi: AMMWrapper
      startBlock: 11689699
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Swapped
      abis:
        - name: AMMWrapper
          file: AMMWrapper2/abis/AMMWrapper.json
      eventHandlers:
        - event: Swapped(string,indexed bytes32,indexed
            address,address,uint256,address,address,uint256,address,uint256,uint256,uint16,uint16)
          handler: handleSwapped
      file: AMMWrapper/AMMWrapper.wasm
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
      abi: Factory
      startBlock: 11689699
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: Factory/abis/uniswap/factory.json
        - name: ERC20
          file: Factory/abis/uniswap/ERC20.json
        - name: ERC20SymbolBytes
          file: Factory/abis/uniswap/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Factory/abis/uniswap/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/Pair/Pair.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: Pair/abis/uniswap/pair.json
        - name: Factory
          file: Pair/abis/uniswap/factory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
